<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYC Form</title>
    <link rel="stylesheet" href="/form/form.css" />
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      /* Container Styles */
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Heading Styles */
      h2 {
        text-align: center;
      }

      /* Form Styles */
      form {
        margin-top: 20px;
      }

      fieldset {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
      }

      legend {
        font-size: 1.2em;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
      }

      .required-asterisk {
        color: red;
      }

      /* Input Styles */
      input[type="text"],
      input[type="number"],
      input[type="tel"],
      input[type="email"],
      input[type="date"],
      textarea,
      select {
        width: calc(100% - 10px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 5px;
      }

      input[type="file"] {
        margin-top: 5px;
      }

      input[type="checkbox"] {
        margin-top: 10px;
      }

      /* Radio Button Styles */
      .radio-group {
        display: flex;
        justify-content: space-between;
      }

      .radio-group label {
        flex: 1;
        text-align: center;
      }

      .radio-group input[type="radio"] {
        margin-right: 5px;
      }

      /* Button Styles */
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* File Drop Area Styles */
      .file-drop-area {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        margin-top: 10px;
      }

      .file-drop-area .fake-btn {
        display: inline-block;
        padding: 8px 16px;
        margin-right: 10px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      .file-drop-area .file-msg {
        display: inline-block;
        font-size: 0.9em;
        color: #666;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
          margin: 30px auto;
        }

        fieldset {
          padding: 10px;
        }

        legend {
          font-size: 1.1em;
        }

        .form-group {
          margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
          width: calc(100% - 8px);
          padding: 6px;
        }

        button {
          padding: 8px;
          font-size: 0.9em;
        }

        .file-drop-area {
          padding: 15px;
        }

        .file-drop-area .fake-btn {
          padding: 6px 12px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px;
          margin: 20px auto;
        }

        fieldset {
          padding: 8px;
        }

        legend {
          font-size: 1em;
        }

        .form-group {
          margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
          width: calc(100% - 6px);
          padding: 5px;
        }

        button {
          padding: 6px;
          font-size: 0.8em;
        }

        .file-drop-area {
          padding: 10px;
        }

        .file-drop-area .fake-btn {
          padding: 4px 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
          <legend>Company Information</legend>
          <div class="form-group">
            <label for="company-name"
              >Company Name:<span class="required-asterisk">*</span></label
            >
            <input
              type="text"
              id="company-name"
              name="company-name"
              placeholder="Company Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="company-address"
              >Company Address:<span class="required-asterisk">*</span></label
            >
            <input
              type="text"
              id="company-address"
              name="company-address"
              placeholder="Street Address"
              required
            />
            <input
              type="text"
              id="company-city"
              name="company-city"
              placeholder="City"
              required
            />
            <input
              type="text"
              id="company-state"
              name="company-state"
              placeholder="State / Province"
              required
            />
            <input
              type="text"
              id="company-postal-code"
              name="company-postal-code"
              placeholder="Postal / Zip Code"
              required
            />
            <select id="company-country" name="company-country" required>
              <option value="" disabled selected>Please Select</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="Albania">Albania</option>
              <option value="Algeria">Algeria</option>
            </select>
          </div>
          <div class="form-group">
            <label for="company-phone"
              >Company Phone Number:<span class="required-asterisk"
                >*</span
              ></label
            >
            <input
              type="tel"
              id="company-phone"
              name="company-phone"
              placeholder="(000) 000-0000"
              required
            />
            <small>Please enter a valid phone number.</small>
          </div>
          <div class="form-group">
            <label for="company-email"
              >Company Email:<span class="required-asterisk">*</span></label
            >
            <input
              type="email"
              id="company-email"
              name="company-email"
              placeholder="example@example.com"
              required
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Application No.</legend>
          <div class="form-group">
            <label>0000</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>A. Identity Details</legend>
          <div class="form-group">
            <label for="applicant-first-name"
              >1. Name of the Applicant:<span class="required-asterisk"
                >*</span
              ></label
            >
            <input
              type="text"
              id="applicant-first-name"
              name="applicant-first-name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="applicant-last-name"
              name="applicant-last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="father-spouse-first-name"
              >2. Father's/Spouse's Name:<span class="required-asterisk"
                >*</span
              ></label
            >
            <input
              type="text"
              id="father-spouse-first-name"
              name="father-spouse-first-name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="father-spouse-last-name"
              name="father-spouse-last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group">
            <label>2a. Gender:<span class="required-asterisk">*</span></label>
            <div class="radio-group">
              <label
                ><input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  required
                />
                Male</label
              >
              <label
                ><input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  required
                />
                Female</label
              >
            </div>
          </div>
          <div class="form-group">
            <label
              >2b. Marital Status:<span class="required-asterisk"
                >*</span
              ></label
            >
            <div class="radio-group">
              <label
                ><input
                  type="radio"
                  id="married"
                  name="marital-status"
                  value="married"
                  required
                />
                Married</label
              >
              <label
                ><input
                  type="radio"
                  id="unmarried"
                  name="marital-status"
                  value="unmarried"
                  required
                />
                Unmarried</label
              >
            </div>
          </div>
          <div class="form-group">
            <label for="dob"
              >2c. Date of Birth:<span class="required-asterisk">*</span></label
            >
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="id-proof"
              >3. Identification Document Proof:<span class="required-asterisk"
                >*</span
              ></label
            >
            <select id="id-proof" name="id-proof" required>
              <option value="" disabled selected>Please Select</option>
              <option value="passport">Passport</option>
              <option value="driving-license">Driving License</option>
              <option value="aadhaar">Aadhaar</option>
            </select>
          </div>
          <div class="form-group">
            <label for="id-document"
              >4. Upload Identification Document:<span class="required-asterisk"
                >*</span
              ></label
            >
            <input type="file" id="id-document" name="id-document" required />
          </div>
          <div class="form-group">
            <label for="address"
              >5. Address Proof:<span class="required-asterisk">*</span></label
            >
            <textarea
              id="address"
              name="address"
              rows="3"
              placeholder="Enter your address"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="address-document"
              >6. Upload Address Proof Document:<span class="required-asterisk"
                >*</span
              ></label
            >
            <input
              type="file"
              id="address-document"
              name="address-document"
              required
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>B. Contact Details</legend>
          <div class="form-group">
            <label for="phone"
              >1. Phone Number:<span class="required-asterisk">*</span></label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(000) 000-0000"
              required
            />
            <small>Please enter a valid phone number.</small>
          </div>
          <div class="form-group">
            <label for="email"
              >2. Email:<span class="required-asterisk">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
              required
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Terms and Conditions</legend>
          <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I agree to the <a href="#">terms and conditions</a>.<span
                class="required-asterisk"
                >*</span
              ></label
            >
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
