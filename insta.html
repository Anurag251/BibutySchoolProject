            <ul class="button-group">

                <button>

              <li>
                <button>

                </button>
              </li>
            </ul>
          </div>

          <div class="all-post">
            <div class="post">
              <div class="post-header">
                <div class="profile">
                  <div class="profile-image online">
                    <img src="./assets/images/blog-1.jpeg" alt="profile" />
                  </div>

                  <div class="info">
                    <h3>Naruto Sharma</h3>
                    <p>1 hour ago</p>
                  </div>
                </div>

                <div class="more">
                  <i class="fas fa-ellipsis-v"></i>

              </div>

              <div class="post-body">
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus
                  voluptate quia, voluptas corporis numquam autem quidem
                  voluptatem.
                </p>

                </div>
              </div>

              <div class="post-footer">
                <div class="button-group">
                  <div class="left-group">
                    <button class="like">
                      <i class="fa-regular fa-heart"></i>
                    </button>

                    <button class="comment">
                      <i class="fa-regular fa-comment"></i>
                    </button>

                    <button class="share">
                      <i class="fa-regular fa-paper-plane"></i>
                    </button>
                  </div>

                  <div class="right-group">
                    <button class="share">
                      <i class="fas fa-share"></i>
                    </button>

                    <button class="save">
                      <i class="fa-regular fa-bookmark"></i>
                    </button>
                  </div>
                </div>

                <div class="counter">
                  <div class="likes-count">
                    <p>2 Likes</p>
                  </div>

                  <div class="comment-report-count">
                    <p>2 comments</p>
                    <p>2 reports</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
